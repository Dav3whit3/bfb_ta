version: '3.6'

services:

  # This service will launch a postgress DB. The serive name <db> is expected by django default db name.
  db:
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      # DB credentials to create the db
      POSTGRES_NAME: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5


  ######## ======== Main setup container ======== ########
  setup:
    restart: always
    build:
      context: .
      target: setup
    depends_on:
      db:
        condition: service_healthy
    environment:
      # DB credentials needed to create the superuser
      POSTGRES_NAME: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # ENV variables expected by Django to create a superuser
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}

      # ENV variables for seeding db models
      DJANGO_APP: ${DJANGO_APP}
      SEED_SIZE: ${SEED_SIZE}
    ports:
      - "8000:8000"
      # debugging port:
      - "3000:3000"
  #############################################################



  #========================================================================================#
  # This is the main service Django rest API
  django-dev:
    restart: always
    build:
      context: .
      target: django-dev
    ports:
      - "8000:8000"
      # debugging port:
      - "3000:3000"
    environment:
      # DB credentials needed to connect to the db
      POSTGRES_NAME: ${POSTGRES_NAME}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      DEBUG:
    depends_on:
      db:
        condition: service_healthy

    command: >
      bash -c "echo 'ðŸŽ‰ Starting Django Server ! ðŸŽ‰'
      && venv/bin/python3 manage.py collectstatic --noinput
      && echo 'You can access it at http://localhost:8000 !'
      && venv/bin/python3 manage.py runserver 0.0.0.0:8000"
  #========================================================================================#
